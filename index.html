<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome.</title>

    <style>
        body {font-family: 'Helvetica', sans-serif;}
    </style>

    <style>
        body {margin: 0;}
        .centertext {word-break: break-word; font-size: 0.7em; text-align: center; position: absolute; top: 80%; bottom: 20%; width: 100%; text-shadow: 0em 0em 0.3em #111111; -webkit-text-fill-color: #EEEEEE; -webkit-text-stroke: 0.05em #333333;}
    </style>
    
    <style>
        body {margin:0; height:100%; overflow:hidden;}
        img
        {
        min-height:100%;
        min-width:100%;
        height:auto;
        width:auto;
        position:absolute;
        top:-100%; bottom:-100%;
        left:-100%; right:-100%;
        margin:auto;   
        z-index: 3;
        }
    </style>

</head>

<body>
    
    <img src="Background Image/blinking.gif" id="cover" onclick="startgame()">
    
    <script>
    var text = "Have you ever felt as if you're not truly awake?";
    function startgame()
    {
    var bgmusic = new Audio('Audio/WebPremonition.ogg');
    const element = document.getElementById("cover");
    element.remove();
    bgmusic.loop = true;
    bgmusic.play();
    }
    </script>

    <style>
        body 
        {
        background-image: url('Background Image/background.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
    </style>

    <script>
    function linechange()
    {
    setTimeout(addNextLetterToTextBox, 200);
    const line = document.getElementById("textline")
    var i = 0;
    line.innerHTML = "";
    function addNextLetterToTextBox()
    {
            if (i < text.length)
            {
            line.innerHTML += text[i];
            i+= 1;
            setTimeout(addNextLetterToTextBox, 40);
            }
    }
    }
    </script>

    <div class="centertext" onclick="linechange()">
    <h1 id="textline" >Have you ever felt like something was off?</h1>
    </div>

</body>
</html>
